{%- include snippets/get-sources.html -%}
{%- assign _sources = __return -%}

{%- include snippets/assign.html target=site.data.variables.default.mathjax_autoNumber
  source0=site.mathjax_autoNumber source1=page.mathjax_autoNumber -%}
{%- assign _mathjax_autoNumber = __return -%}

<script>
  window.MathJax = {
    loader: {load: ['[tex]/boldsymbol']},
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      {% if _mathjax_autoNumber == true %}
      tags: "all",
      {% endif %}
      packages: {'[+]': ['boldsymbol']},
    }, //The following are new options in v. 4, disable if using v.3
    options: {
      speechTiming: {
          asynchronous: true, // true to allow screen updates while adding speech, false to not
          initial: 100, // initial delay (in milliseconds) until starting to add speech
          threshold: 250, // time (in milliseconds) to process speech before letting screen update
          intermediate: 10 // delay (in milliseconds) after processing speech reaches the threshold
      },
      enableEnrichment: true,   // false to disable accesibility enrichment
      menuOptions: {
        settings: {
          assistiveMml: true,   // true to enable assistive MathML
          collapsible: false,   // true to enable collapsible math
          explorer: false      // true to enable the expression explorer
        }
      }
    },
    output: {
      font: 'mathjax-modern' // Options (b.7): mathjax-modern (default), mathjax-asana, mathjax-bonum, mathjax-dejavu, mathjax-pagella, mathjax-schola, mathjax-termes, mathjax-stix2, mathjax-fira, mathjax-euler, mathjax-tex
    }
  };
</script>
<script type="text/javascript" src="{{ _sources.mathjax }}" async></script>
